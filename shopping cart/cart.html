<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ST Ekspress</title>
    <script src="https://kit.fontawesome.com/02b1a58c03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_cart.css" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="header">
      <p class="logo" style="font-size: 22px">SMARTAILOR</p>
      <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <p id="count" style="background-color: #121212">0</p>
      </div>
    </div>
    <div class="container">
      <div id="root"></div>
      <div class="sidebar">
        <div class="head" style="background: #121212"><p>Keranjang Saya</p></div>
        <div id="cartItem">Keranjang anda kosong</div>
        <div class="foot">
          <h3>Total</h3>
          <h2 id="total">Rp 0</h2>
        </div>
      </div>
    </div>
    <script src="script_cart.js"></script>
  </body>
</html>
