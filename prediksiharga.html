<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Marinus Santa</title>
    <meta charset="UTF-8" />
    <!--Font Awesome CDN Link-->
    <link rel="stylesheet" href="css/style_prediksiharga.css" />
    <!-- Titel Icon -->
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet" />
  </head>

  <body>
    <center>
      <div class="box">
        <h1 style="font-family: 'Fjalla One', sans-serif">Prediksi Harga</h1>
        <hr />
        <div class="quantity">
          <button class="btn minus-btn disabled" type="button">-</button>
          <input type="text" id="quantity" value="1" />
          <button class="btn plus-btn" type="button">+</button>
        </div>

        <p class="total-price">Prediksi Harga: Rp<span id="price">10000</span></p>
        <p class="p_note"><span style="font-weight: bold">Catatan: </span>Kuantitas di atas berdasarkan jumlah pakaian.</p>
        <button onclick="back()" style="margin-top: 10px" class="btn_back">Halaman Sebelumnya</button>
      </div>
    </center>

    <script src="js/script_prediksiharga.js"></script>
    <script>
      function back() {
        window.location.assign('bekasi.html');
      }
    </script>
  </body>
</html>
